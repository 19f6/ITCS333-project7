<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
          tailwind.config = {
            theme: {
                extend: {
                 fontFamily: {
                    sans: ['Poppins', 'sans-serif'],
                  },
                  colors: {
                    primary: '#9C9FE5',
                    secondary: '#7c7fd9',
                    background: '#f8fafc',
                   text: {
                      light: '#ffffff',
                      dark: '#0f172a'
                    },
                   border: '#cbd5e1',
                   card: '#ffffff'
                  }
                }
              }
            }
    </script>
  </head>
  <body>
    <header class="bg-white shadow p-4">
      <div class="max-w-7xl mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold text-primary">Course Notes</h1>
        <a href="add-note.html" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">+ Add New Note</a>
      </div>
    </header>

    <section class="max-w-7xl mx-auto px-4 py-6">
      <div class="flex flex-col md:flex-row gap-4 md:items-end">
        <input type="text" placeholder="Search notes..." class="w-full md:w-1/3 px-4 py-2 border rounded"/>
        <select class="w-full md:w-1/4 px-4 py-2 border rounded">
          <option>Filter by Course</option>
          <option>CS333</option>
          <option>CS113</option>
        </select>
        <select class="w-full md:w-1/4 px-4 py-2 border rounded">
          <option>Sort by</option>
          <option>Newest</option>
          <option>Oldest</option>
        </select>
      </div>
    </section>

    <main class="max-w-7xl mx-auto px-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 pb-10">
      <article class="bg-white p-4 rounded shadow hover:shadow-md transition">
        <h2 class="text-lg font-semibold mb-2">Intro to Java - Week 1</h2>
        <p class="text-sm text-gray-600 mb-4">
          Summary of lectures covering basics of the language and its important in the programming world.
        </p>
        <div class="text-right">
          <a href="note-detail.html" class="text-600 hover:underline text-sm text-secondary">View Details</a>
        </div>
      </article>
    </main>

    <main class="max-w-7xl mx-auto px-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 pb-10">
      <article class="bg-white p-4 rounded shadow hover:shadow-md transition">
        <h2 class="text-lg font-semibold mb-2">Intro to HTML - Week 1</h2>
        <p class="text-sm text-gray-600 mb-4">
          Summary of lectures covering basics of the language and its important in the programming world.
        </p>
        <div class="text-right">
          <a href="note-detail.html" class="text-600 hover:underline text-sm text-secondary">View Details</a>
        </div>
      </article>
    </main>

    <div class="max-w-7xl mx-auto px-4 pb-12 flex justify-center space-x-2">
      <button class="px-3 py-1 border rounded hover:bg-gray-200">1</button>
      <button class="px-3 py-1 border rounded hover:bg-gray-200">2</button>
      <button class="px-3 py-1 border rounded hover:bg-gray-200">3</button>
      <button class="px-3 py-1 border rounded hover:bg-gray-200">Next</button>
    </div>
  </body>
</html>
