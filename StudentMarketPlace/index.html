<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>MarketPlace | UniHub</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <!-- Navigation Bar -->
      <nav id="navbar">
        <a class="home" href="../index.html">UniHub</a>
        <ul class="links">
            <li><a href="../event calander/event.html">Calendar</a></li>
            <li><a href="../study-group/study-groups.html">Study Groups</a></li>
            <li><a href="../course reviews/CourseReviews.html">Course Reviews</a></li>
            <li><a href="../Campus-News/index.html">News</a></li>
            <li><a href="../Course Notes/index.html">Notes</a></li>
            <li><a href="../StudentMarketPlace/index.html">Marketplace</a></li>
        </ul>
      </nav>

      <div class="navbar-title">
        <h1>Student Marketplace</h1>
      </div>

      <div class="nav-content">
        <!-- Search Box -->
        <div class="search-box">
          <input type="text" placeholder="Search products..." />
        </div>

        <!-- Filters -->
        <div class="filters">
          <select id="category-filter">
            <option value="Category">Category</option>
            <option value="Math">Math</option>
            <option value="Art">Art</option>
            <option value="Science">Science</option>
            <option value="Technology">Technology</option>
          </select>
          
          <select id="price-filter">
            <option value="Price Range">Price Range</option>
            <option value="$0 - $50">$0 - $50</option>
            <option value="$50 - $100">$50 - $100</option>
            <option value="$100 - $200">$100 - $200</option>
            <option value="$200+">$200+</option>
          </select>
          
          <select id="condition-filter">
            <option value="Condition">Condition</option>
            <option value="New">New</option>
            <option value="Used - Like New">Used - Like New</option>
            <option value="Used - Good">Used - Good</option>
            <option value="Used - Acceptable">Used - Acceptable</option>
          </select>
        </div>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <div class="tabs">
          <div class="tab active" data-tab="available">Products</div>
        </div>

        <div class="content-wrapper">
          <!-- Product Listing -->
          <div class="product-list">
            <div class="product-item">
              <img src="images/Calculus Book 1.jpg" alt="Calculus Book 1" class="product-image" />
              <div class="product-details">
                <h4>Calculus 1</h4>
                <p>A great book to explain the basics of calculus.</p>
                <p class="price">Price: 22BD</p>
                <div class="rating">
                  ★★★★☆ <span>(20)</span>
                </div>
              </div>
              <a href="details.html" class="group-links">
                <button class="card-button">View Details</button>
              </a>
            </div>
            
          </div>

          <!-- Floating Form Button (hidden by default, will be shown with JS) -->
          <button id="form-toggle" class="floating-form-button">
            <span>+</span>
          </button>

          <!-- Product Form (hidden by default, will be shown with JS) -->
          <div class="form-container hidden">
            <button id="close-form" class="close-button">&times;</button>
            <h3>Add New Product</h3>
            <form>
              <label for="product">Product Name</label>
              <input type="text" id="product" placeholder="Enter product name" required />
              
              <label for="description">Description</label>
              <textarea id="description" placeholder="Describe your product" required></textarea>
              
              <label for="price">Price (BD)</label>
              <input type="number" id="price" placeholder="Enter price" required />
              
              <label for="contact">Contact Information</label>
              <input type="text" id="contact" placeholder="Phone or email" required />
              
              <div class="button-group">
                <button class="add" type="submit">Add Product</button>
                <button class="cancel" type="reset">Cancel</button>
              </div>
            </form>
          </div>
        </div>

        <!-- Pagination -->
        <div class="pagination">
          <a href="#">&laquo;</a> 
          <a class="active" href="#">1</a>
          <a href="#">2</a>
          <a href="#">3</a>
          <a href="#">4</a>
          <a href="#">5</a>
          <a href="#">&raquo;</a>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script src="details.js"></script>
  </body>
</html>
