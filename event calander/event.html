<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <link rel="stylesheet" href="event.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pico.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="event.js"></script>
</head>
<body>

<header>
    <h1>Event Calendar</h1>
    <nav>
        <input type="text" placeholder="Search events..." aria-label="Search events">
        <select aria-label="Filter by type">
            <option value="">All Event Types</option>
            <option value="workshop">Workshop</option>
            <option value="seminar">Seminar</option>
            <option value="webinar">Webinar</option>
        </select>
        <button class="add-event-btn" data-bs-toggle="modal" data-bs-target="#event-modal">
             Add New Event
        </button>
    </nav>
</header>

<main>
    <section class="event-grid">
        <article class="event-card">
            <h4>Upcoming Events</h4>
            <div class="e-card">
            <!-- display each event here -->
            </div>
        </article>
    </section>

</main>

<div class="modal fade" id="event-modal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="eventModalLabel">Create New Event</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="event-form">
                    <div class="mb-3">
                        <label for="event-name" class="form-label">Event Name</label>
                        <input type="text" id="event-name" class="form-control" name="event-name" required placeholder="Enter event name">
                    </div>
                    
                    <div class="mb-3">
                        <label for="event-date" class="form-label">Date</label>
                        <input type="date" id="event-date" class="form-control" name="event-date" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="event-type" class="form-label">Event Type</label>
                        <select id="event-type" class="form-select" name="event-type" required>
                            <option value="">Select event type</option>
                            <option value="workshop">Workshop</option>
                            <option value="seminar">Seminar</option>
                            <option value="webinar">Webinar</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="event-description" class="form-label">Description</label>
                        <textarea id="event-description" class="form-control" name="event-description" rows="6" required placeholder="Enter event description"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="event-attachment" class="form-label">Attachments (Optional)</label>
                        <input class="form-control" type="file" id="event-attachment" multiple>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" form="event-form" class="btn btn-primary">Create Event</button>
            </div>
        </div>
    </div>
</div>

<footer class="pagination">
    <button>Previous</button>
    <button>Next</button>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
