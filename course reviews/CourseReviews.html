<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Reviews</title>
  <link rel="stylesheet" href="CourseReviews.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[var(--background-light)] text-[var(--text-dark)]">

    <nav id="navbar" class="flex justify-between items-center flex-wrap p-4 lg:px-16 bg-[var(--primary-color)] shadow-md">
        <a class="home text-white text-2xl font-bold" href="../index.html">UniHub</a>
        <ul id="nav-links" class="links flex gap-4 lg:gap-8 list-none">
          <li><a class="text-white hover:text-[var(--secondary-color)]" href="../event calander/event.html">Calendar</a></li>
          <li><a class="text-white hover:text-[var(--secondary-color)]" href="../study-group/study-groups.html">Study Groups</a></li>
          <li><a class="text-white hover:text-[var(--secondary-color)]" href="../course reviews/CourseReviews.html">Course Reviews</a></li>
          <li><a class="text-white hover:text-[var(--secondary-color)]" href="../Campus-News/index.html">News</a></li>
          <li><a class="text-white hover:text-[var(--secondary-color)]" href="../Course Notes/index.html">Notes</a></li>
          <li><a class="text-white hover:text-[var(--secondary-color)]" href="#">Marketplace</a></li>
        </ul>
      </nav>
      



  <!-- Page Title -->
  <h1 class="text-2xl font-bold my-6 ml-8">Course Reviews</h1>

  <!-- Main Container -->
  <div class="main-container flex flex-col lg:flex-row gap-8 p-4 lg:p-8 max-w-7xl mx-auto">

    <!-- Left Panel -->
    <div class="left-panell w-full lg:w-2/3 flex flex-col">
      
      <!-- Tabs -->
      <div class="tabs flex border-b-2 border-[var(--border-color)] mb-4">
        <div class="tab active cursor-pointer p-4 font-semibold border-b-2 border-[var(--primary-color)]">Reviews</div>
      </div>

      <!-- Filter Bar -->
      <div class="filter-bar flex flex-col sm:flex-row gap-4 mb-6">
        <select id="filter-college" class="p-2 border rounded flex-1">
          <option value="">Select a college</option>
          <option value="IT">IT</option>
          <option value="Science">Science</option>
          <option value="Engineering">Engineering</option>
        </select>
        <select id="filter-course" class="p-2 border rounded flex-1">
          <option value="">All Courses</option>
        </select>
        <input id="search" type="text" class="p-2 border rounded flex-1" placeholder="Search by keyword...">
      </div>

      <!-- Courses Container -->
      <div id="course-container" class="flex flex-col gap-6">
        <!-- Courses will be dynamically loaded here -->
      </div>

    </div>

    <!-- Right Panel (Form) -->
    <div class="right-panell w-full lg:w-1/3 bg-[var(--card-bg)] rounded-lg shadow-md p-6">
      <h3 class="text-xl font-semibold mb-4">Create a Course Review</h3>
      <form id="create-form" class="flex flex-col gap-4">

        <div>
          <label for="course-name" class="block mb-1">Course Name</label>
          <input type="text" id="course-name" class="w-full p-2 border rounded" placeholder="E.g., ITCS317" required>
        </div>

        <div>
          <label for="subject" class="block mb-1">College</label>
          <select id="subject" class="w-full p-2 border rounded" required>
            <option value="">Select a college</option>
            <option value="IT">IT</option>
            <option value="Science">Science</option>
            <option value="Engineering">Engineering</option>
          </select>
        </div>

        <div>
          <label for="level" class="block mb-1">Course</label>
          <select id="level" class="w-full p-2 border rounded" required>
            <option value="">Select a course</option>
            <option value="ITCS333">ITCS333</option>
            <option value="ITCS325">ITCS325</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div>
          <label for="description" class="block mb-1">Review</label>
          <textarea id="description" rows="4" class="w-full p-2 border rounded" placeholder="Write your review..." required></textarea>
        </div>

 <!-- Rating Stars -->
<div class="stars flex gap-1 mt-2" id="rating-stars">
    <input type="radio" name="rating" id="star-5" class="hidden" value="5">
    <label for="star-5">&#9733;</label>
  
    <input type="radio" name="rating" id="star-4" class="hidden" value="4">
    <label for="star-4">&#9733;</label>
  
    <input type="radio" name="rating" id="star-3" class="hidden" value="3">
    <label for="star-3">&#9733;</label>
  
    <input type="radio" name="rating" id="star-2" class="hidden" value="2">
    <label for="star-2">&#9733;</label>
  
    <input type="radio" name="rating" id="star-1" class="hidden" value="1">
    <label for="star-1">&#9733;</label>
  </div>
  
          

        <button type="submit" class="bg-[var(--primary-color)] hover:bg-[var(--secondary-color)] text-white py-2 rounded font-semibold">
          Create Course Review
        </button>

      </form>
    </div>

  </div>

  <script src="review.js"></script>
</body>
</html>
